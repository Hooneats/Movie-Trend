<!doctype html>
<html lang="en" class="h-100" xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/common :: head('detail')">
</head>


<body class="d-flex h-100 text-center text-white bg-dark">

<div class="cover-container d-flex w-100 h-100 p-3 mx-auto flex-column">
  <header class="mb-auto">
    <div>
      <a href="#" class="navbar-brand d-flex align-items-center" th:href="@{/}" style="text-decoration: none">
        <h3 class="float-md-start mb-0" style="color: aliceblue;">Movie-Trend</h3>
      </a>
      <nav class="nav nav-masthead justify-content-center float-md-end">
      </nav>
    </div>
  </header>

  <main class="px-3">
    <h1 th:text="${movieDetail.title}" style="margin: 50px 0 50px 0;">title</h1>
    <img src="#" alt="#" th:src="|https://image.tmdb.org/t/p/w500${movieDetail.poster_path}|" onerror="this.src='https://cdn.pixabay.com/photo/2016/01/19/14/53/camera-1149041_960_720.jpg'">
    <p class="lead" th:text="|Orginal Title : ${movieDetail.original_title}|" style="padding: 30px;">original_title</p>
    <p class="lead" th:text="${movieDetail.overview}" style="padding: 0 250px 40px 250px;">overview</p>
    <a class="text-start lead" th:if="${!movieDetail.homepage.isEmpty()}" href="#" th:href="${movieDetail.homepage}" style="text-decoration: none; padding: 50px; color: aliceblue;" th:text="|Home Page : ${movieDetail.homepage}|">
    </a>
    <span class="lead text-cente" th:text="|Status : ${movieDetail.status}|" style="padding: 50px;">status</span>
    <span class="lead text-end" th:text="|Release_Date : ${movieDetail.release_date}|" style="padding: 50px;">release_date</span>
    <p class="lead" style="padding: 30px;" >Genres :
      <span th:each="genre : ${movieDetail.genres}" th:text="|&nbsp&nbsp&nbsp&nbsp${genre}|">genres</span>
    </p>
    <p class="lead" style="padding: 10px;">
      <span class="lead text-start" th:text="|Original_Language : ${movieDetail.original_language}|">original_language</span>
    </p>
    <span class="lead text-start" th:text="|Vote_Count : ${movieDetail.vote_count}|" style="padding: 30px;">vote_count</span>
    <span class="lead lead text-cente" th:text="|Vote_Average : ${movieDetail.vote_average}|" style="padding: 30px;">vote_average</span>
    <span class="lead text-end" th:text="|Runtime : ${movieDetail.runtime} min|" style="padding: 30px;">runtime</span>
    <div style="margin: 50px 0 50px 0;">
      <img src="#" alt="#" style="width: 100%; height: 100%"  th:src="|https://image.tmdb.org/t/p/original${movieDetail.backdrop_path}|" th:alt="|https://image.tmdb.org/t/p/original${movieDetail.backdrop_path}|" onerror="this.src='https://cdn.pixabay.com/photo/2016/01/19/14/53/camera-1149041_960_720.jpg'">
    </div>

  </main>

</div>



</body>
</html>
